parameters:
  - name: relativePathToTerraformFiles
    type: string
  - name: RunValidate
    type: boolean
    default: true

stages:
  - stage: Build
    variables:
      terraformTargetPath: $(Build.SourcesDirectory)/${{ parameters.relativePathToTerraformFiles }}
    displayName: "Build"
    jobs:
      - job: PublishTerraformArtifact
        container: TerraformContainer
        workspace:
          clean: all
        displayName: "Publish Terraform Artifact"
        steps:
          - checkout: InfrastructurePipelineTemplate
            persistCredentials: true
            path: $(CheckOutPath)

          - checkout: self
            
          - task: PowerShell@2
            name: validate
            condition: ${{ parameters.RunValidate }}
            displayName: "Terraform Validate"
            inputs:
              targetType: filePath
              filePath: "$(Pipeline.Workspace)/$(CheckOutPath)/pwsh/Invoke-TerraformValidate.ps1"
            
          - task: PublishPipelineArtifact@1
            displayName: "Publish Terraform Artifact"
            inputs:
              targetPath: $(terraformTargetPath)
              artifact: "TerraformArtifact"
              publishLocation: "pipeline"